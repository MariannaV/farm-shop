<body class="main-page">
	<div class="request-sent" id="popup-callback"> 
		<label></label>
		<popup-callback-block>
			<h3>На какой номер вам позвонить? </h3>
			<form class="callback" onsubmit="document.querySelector('#popup-callback').classList.add('request-sent'); return false;">
				<input class="callback-telephone" type="tel" placeholder="Телефон" required="required"/>
				<input class="callback-input" type="checkbox" id="checkbox-1"/>
				<button class="button-submit" type="submit">Отправить</button>
				<div class="callback-agreement">
					<label class="callback-label" for="checkbox-1"> </label>
					<p>Я согласен на обработку моих персональных данных.<a href="#">Пользовательское соглашение</a></p>
				</div>
			</form>
		</popup-callback-block>
		<popup-message>
			<h2>Благодарим за заказ!</h2>
			<p>Мы перезвоним вам через 5 минут.</p>
			<p>А пока можно <a href="#">познакомиться с акциями и предложениями </a>или <a href="#">почитать блог</a></p>
		</popup-message>
	</div>
	<popup-order-block>
		<order-block-content>
			<h2>Онлайн-касса</h2>
			<table>
				<tr>
					<td class="name">dfgdf</td>
					<td class="amount">1 шт</td>
					<td class="multiply">x</td>
					<td class="price">5750 <span />	</td>
				</tr>
			</table>
		</order-block-content>
		<order-block-conclusion> 
			<p>Итого:</p>
			<conclusion-cost>61 040</conclusion-cost>
			<button class="conclusion-button">Заказать сейчас</button>
		</order-block-conclusion>
	</popup-order-block>
</body>
